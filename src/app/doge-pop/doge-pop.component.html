
<ion-icon (click)="dismissPopover()" name="close" color="danger" size="large" float-end ></ion-icon>
<br>
<ion-card>

  <ion-card-header>
    <ion-card-title>  <ion-icon name="paw" color="primary"> </ion-icon> Name :{{item.title}}</ion-card-title>
    <ion-card-subtitle> Old :{{item.extraInfo}}</ion-card-subtitle>
    <br>
    <ion-badge color="medium">Please swipe left</ion-badge>
    <ion-slides [options]="slideOpts">
      <ion-slide>
        <img src="{{item.picture2}}">
      </ion-slide>
      <ion-slide>
        <img src="{{item.picture3}}">

      </ion-slide>
      <ion-slide>
        <img src="{{item.picture4}}">

      </ion-slide>
    </ion-slides>
  </ion-card-header>

</ion-card>
